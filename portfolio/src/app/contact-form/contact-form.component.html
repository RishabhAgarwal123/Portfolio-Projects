<div class="container-fluid">
    <div class="row p-30-0">
      <div class="col-lg-12">
        <div class="section-title section">
          <div class="section-title-text"><h4>Get In Touch</h4></div>
        </div>

        <div class="transition-large card">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="form-field">
              <input type="text" formControlName="name" id="name" class="input" placeholder="Name"/>
              <label for="name"> <i class="fas fa-user"></i> </label>
            </div>

            <div class="form-field">
              <input type="email" formControlName="email" id="email" class="input" placeholder="Email">
              <label for="email"> <i class="fas fa-at"></i> </label>
            </div>

            <div class="form-field">
              <textarea type="text" formControlName="message" id="message" class="input" placeholder="Message"></textarea>
              <label for="message"> <i class="fas fa-envelope"></i> </label>
            </div>

            <div class="submit">
              <button class="btn btn-md btn-submit" [disabled]="contactForm.invalid">
                <span>Send Message</span>
              </button>
              <!-- <div class="success">Success <i class="fas fa-check"></i> </div> -->
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
