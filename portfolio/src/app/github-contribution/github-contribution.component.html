<div class="container-fluid">
  <div class="local-row">
    <div class="section-title section">
      <div class="section-title-text"><h4>GitHub Contribution</h4></div>
    </div>
    <div class="contributions-container">
      <div
        *ngFor="let day of days"
        class="contribution-box"
        [style.background-color]="day.contribution ? 'green' : '#e1e4e8'"
      ></div>
    </div>
  </div>
</div>
