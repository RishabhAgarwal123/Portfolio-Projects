<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 local-row">
      <div class="section-title">
        <div class="section-title-text">
          <h4>My Services</h4>
        </div>
      </div>
    </div>
    <div class="service local-row">
      <ng-container *ngFor="let service of services">
        <div class="col-lg-4">
          <div class="transition-large service__box">
            <div class="service__box-content">
              <h5 class="mb-15 service__box-content-title">
                {{ service.tech }}
              </h5>
              <div class="mb-15 service__box-content-description">
                {{ service?.desc }}
              </div>
              <div class="button-frame">
                <a href="#" class="link link__color-link link__w-chevron"
                  >Order Now</a
                >
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
