<div class="container-fluid">
  <div class="local-row p-30-0">
    <div class="section-title section">
      <div class="section-title-text">
        <h4>Works</h4>
      </div>
      <div class="section__right">
        <div class="section__right-filter">
          <a href="#" class="link">All Categories</a>
          <a href="#" class="link">Angular Templates</a>
          <a href="#" class="link">React Templates</a>
          <a href="#" class="link">Mobile Templates</a>
        </div>
      </div>
    </div>
  </div>
  <div class="local-row p-30-0">
    <div class="work-grid work-grid-3-col work-gallery">
      <ng-container *ngFor="let project of projects">
        <div class="work-grid__item webTemplates">
          <a href="" class="work-grid__item-box">
            <img src="../../assets/img/works/thumbnail/1.jpg" alt="" />
            <span class="work-grid__item-box__hover">
              <i class="fas fa-expand"></i>
            </span>
          </a>
          <div class="work-grid__item-description">
            <h5 class="mb-15">{{project?.title}}</h5>
            <a href="#" class="link link__color-link link__w-chevron"
              >Read more</a
            >
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
