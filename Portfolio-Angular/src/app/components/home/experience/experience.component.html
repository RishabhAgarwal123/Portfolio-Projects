<section class="section experience" id="experience">
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class="code-font n-section-title">02. </span>
                    {{experiences.title}}
                </h3>
            </div>
            <div class="experience-tabs" data-aos="fade-up" data-aos-duration="1000">
                <ul ngbNav #nav="ngbNav" class="nav-tabs experience-tabs" orientation="vertical">
                    @for (experience of experiences.jobs; track experience.id) {
                        <li [ngbNavItem]="experience.id">
                            <a ngbNavLink>{{experience.tab}}</a>
                            <ng-template ngbNavContent>
                                <h4 class="title-tab-content">{{experience.title}}
                                    <span class="company-tab-content">&#64; {{experience.tab}}</span>
                                </h4>
                                <h5 class="experience-time">{{experience.date}}</h5>
                                @for (para of experience.description; track para) {
                                    <p class="experience-description" [innerHTML]="para">{{para}}</p>
                                    <span></span>
                                }
                            </ng-template>
                        </li>
                    }
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</section>
