<section class="section about" id="about">
  <div class="container">
    <div class="section-box">
      <div class="about-title" data-aos="fade-up">
        <h3 class="section-title">
          <span class="n-section-title">01. </span>
          About Me
        </h3>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="about-description">
            @for(para of about.paras; track para) {
            <p data-aos="fade-up" data-aos-duration="1000">{{ para }}</p>
            }
            <ul class="skills-list" data-aos="fade-up">
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">HTML5 & (S)CSS3</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">JavaScript, TypeScript</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">Angular, React</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">Nodejs, Java</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">MongoDB, SQL</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">Agile, DevOps</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">Jasmine/Karma, JEST</span>
              </li>
              <li
                class="skill-element"
                data-aos="fade-up"
                data-aos-duration="1000"
              >
                <span class="underline">CI / CD</span>
              </li>
            </ul>
          </div>
        </div>

        <div
          class="col-12 col-md-6 mb-4 mb-md-0"
          data-aos="fade-up"
          data-aos-duration="1000"
        >
          <div class="lbrXps">
            <div class="wrapper">
              <div
              data-gatsby-image-wrapper=""
                class="gatsby-image-wrapper gatsby-image-wrapper-constrained img"
              >
                <div style="max-width: 500px; display: block">
                  <img
                    alt=""
                    role="presentation"
                    aria-hidden="true"
                    src="data:image/svg+xml;charset=utf-8,%3Csvg height='500' width='500' xmlns='http://www.w3.org/2000/svg' version='1.1'%3E%3C/svg%3E"
                    style="max-width: 100%; display: block; position: static"
                  />
                </div>
                <div
                  aria-hidden="true"
                  data-placeholder-image=""
                  style="
                    opacity: 0;
                    transition: opacity 500ms linear 0s;
                    background-color: rgb(232, 232, 232);
                    position: absolute;
                    inset: 0px;
                    object-fit: cover;
                  "
                ></div>
                <picture>
                  <img
                    width="300"
                    height="300"
                    decoding="async"
                    data-main-image=""
                    alt="Mine"
                    src="../../../../assets/images/AvatarImage-1.png"
                    style="object-fit: cover; opacity: 1;"
                  />
                </picture>
                <noscript></noscript>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
