<div class="centerted-container">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>
      <div class="list-menu">
        <a [ngClass]="{'is-active': activeItemIndex === i}" class="list-menu-items" *ngFor="let list of lists;let i = index">
          <p (click)="getTaskAssociated(list, i)">{{ list?.title }}</p>
        </a>
      </div>
      <button class="button is-primary has-text-white" routerLink="/new-list-item" >
        + New List
      </button>
    </div>
    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">Tasks</h1>

      <!-- Task elements -->
      <div class="tasks">
        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)">
          <p>{{task?.title}}</p>
        </div>
      </div>

      <button class="circle-add-button is-primary" (click)="navigate()">
        <img src="../../../assets/plus-icon.svg" alt="Plus">
      </button>
    </div>
  </div>
</div>
