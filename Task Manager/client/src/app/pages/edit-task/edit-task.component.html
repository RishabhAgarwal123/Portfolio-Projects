<div class="centerted-container">
  <div class="modal-box">
    <h1 class="title">Edit Task</h1>
    <input
      class="input has-background-light is-medium"
      type="text"
      placeholder="Edit task"
      #taskTitleInput
    />
    <div class="buttons is-right">
      <button
        class="button is-primary is-medium"
        (click)="editTask(taskTitleInput.value)"
      >
        Edit
      </button>
      <button routerLink="/" class="button is-medium">Cancel</button>
    </div>
  </div>
</div>
