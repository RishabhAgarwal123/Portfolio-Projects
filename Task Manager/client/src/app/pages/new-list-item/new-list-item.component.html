<div class="centerted-container">
  <div class="modal-box">
    <h1 class="title">Create a new list</h1>
    <input
      class="input has-background-light is-medium"
      type="text"
      placeholder="Create a new list"
      #listTitleInput
    />
    <div class="buttons is-right">
      <button
        class="button is-primary is-medium"
        (click)="createListItem(listTitleInput.value)"
      >
        Create
      </button>
      <button routerLink="/" class="button is-medium">Cancel</button>
    </div>
  </div>
</div>
