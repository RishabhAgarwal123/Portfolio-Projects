<div class="centerted-container">
  <form class="form">
    <h1 class="title">Register </h1>
    <div class="field">
      <label class="label">Name</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" formControlName="name" placeholder="Enter name" />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This name is invalid</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input
          class="input"
          formControlName="email"
          type="email"
          placeholder="Email email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p
        *ngIf="registerForm.get('email')?.hasError('required')"
        class="help is-danger"
      >
        This email is required
      </p>
      <p
        *ngIf="registerForm.get('email')?.hasError('email')"
        class="help is-danger"
      >
        This email is invalid
      </p>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input
          class="input is-danger"
          type="password"
          placeholder="Enter password"
          formControlName="password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p
        *ngIf="registerForm.get('password')?.hasError('required')"
        class="help is-danger"
      >
        This password is required
      </p>
      <p
        *ngIf="registerForm.get('password')?.hasError('minLength')"
        class="help is-danger"
      >
        This password should be greater than 4
      </p>
    </div>

    Already a member <a routerLink="/login">Login </a>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-primary has-text-white" [disabled]="!registerForm.valid">Register</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </form>
</div>
