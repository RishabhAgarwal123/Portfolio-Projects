<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="card-title">Project Followers</h1>
        <div class="card-body">
            <div class="card">
                <img class="card-image" 
                src="./img/frontend_senior_1.jpg" 
                alt="Senior front end">
                <div class="card-number" 
                data-target-number="250000">0</div>
            </div>
            <div class="card">
                <img class="card-image" 
                src="./img/frontendchannels.jpg" 
                alt="Front channels">
                <div class="card-number" 
                data-target-number="100000">0</div>
            </div>
            <div class="card">
                <img class="card-image" 
                src="./img/frontend_trend.jpg" 
                alt="front end trend">
                <div class="card-number"
                data-target-number="325000">0</div>
            </div>
            <div class="card">
                <i class="fas fa-users"></i>
                <div class="card-number"
                data-target-number="250000">Total Followers</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
